<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./App.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="kick">
          <div class="circle"></div>
          <img src="./kick.png" alt="kick_png" />
        </div>
        <div class="info">
          <h1 class="title">Round Kick</h1>
          <h3>Almost 360 Kick Done.</h3>
          <div class="sizes">
            <button>30</button>
            <button>35</button>
            <button>40</button>
            <button class="active">45</button>
          </div>
          <div class="purchase">
            <button>Puchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
